<div class="px-6 py-20 md:px-12 lg:px-20">
  <div class="bg-white p-6 shadow rounded-border w-full lg:w-1/2 mx-auto">
    <div class="flex justify-center">
      <img ngSrc="assets/stickers/gosha/hi.png" alt="Привет" height="128" width="128" class="mb-4" loading="eager" />
    </div>
    <div class="text-center mb-8">
      <div class="text-surface-900 text-3xl font-medium mb-4">Добро пожаловать</div>
      <span class="text-surface-600 font-medium leading-normal">У вас нет учетной записи?</span>
      <a routerLink="/auth/register" class="font-medium no-underline ml-2 text-primary cursor-pointer">Создайте!</a>
    </div>

    <form [formGroup]="formGroup" (ngSubmit)="login()">
      <label for="email" class="text-surface-900 font-medium mb-2 block">Электронная почта</label>
      <div class="flex flex-col mb-4">
        <input pInputText formControlName="email" id="email" type="email" placeholder="Адрес электронной почты"
               class="w-full" />

        <div ngxErrors="email">
          <p-message
            *ngxError="'required'"
            severity="error"
            variant="simple"
            size="small"
            class="inline-block mt-2"
          >
            Поле "Электронная почта" обязательно для заполнения.
          </p-message>
          <p-message
            *ngxError="'pattern'"
            severity="error"
            variant="simple"
            size="small"
            class="inline-block mt-2"
          >
            Поле "Электронная почта" не соответствует заданному формату.
          </p-message>
          <p-message
            *ngxError="'apiError'"
            severity="error"
            variant="simple"
            size="small"
            class="inline-block mt-2"
          >
            {{ formGroup.get('email')?.getError('apiError') }}
          </p-message>
        </div>
      </div>

      <div class="flex flex-col mb-4">
        <label for="password" class="text-surface-900 font-medium mb-2 block">Пароль</label>
        <div class="flex flex-col mb-4">
          <p-password
            formControlName="password"
            inputId="password"
            ariaLabel="Пароль"
            autocomplete="on"
            [fluid]="true"
            [toggleMask]="true"
            [feedback]="false"
            placeholder="Пароль"
          />
          <div ngxErrors="password">
            <p-message
              *ngxError="'required'"
              severity="error"
              variant="simple"
              size="small"
              class="inline-block mt-2"
            >
              Поле "Пароль" обязательно для заполнения.
            </p-message>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between mb-12">
        <div class="flex items-center">
          <p-checkbox formControlName="remember" [binary]="true" inputId="rememberMe" class="flex mr-2"
                      ariaLabel="Запомнить меня" />
          <label for="rememberMe" class="cursor-pointer">Запомнить меня</label>
        </div>
        <a routerLink="/auth/forgot-password"
           class="font-medium no-underline ml-2 text-primary text-right cursor-pointer">Забыли пароль?</a>
      </div>

      <p-button
        [loading]="submitLoading()"
        [disabled]="formGroup.invalid"
        type="submit"
        label="Войти"
        icon="pi pi-sign-in"
        [fluid]="true"
      />
    </form>
  </div>
</div>
