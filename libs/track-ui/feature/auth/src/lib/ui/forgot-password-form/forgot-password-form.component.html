<div class="px-6 py-20 md:px-12 lg:px-20">
  <div class="bg-white p-6 shadow rounded-border w-full lg:w-1/2 mx-auto">
    <div class="flex justify-center">
      <img ngSrc="assets/stickers/gosha/stupid.png" alt="Привет" height="128" width="128" class="mb-4" loading="eager" />
    </div>
    <div class="text-center mb-8">
      <div class="text-surface-900 text-3xl font-medium mb-4">Сброс пароля</div>
      <span class="text-surface-600 font-medium leading-normal">У вас есть учетной записи?</span>
      <a routerLink="/auth/login" class="font-medium no-underline ml-2 text-primary cursor-pointer">Войдите!</a>
    </div>

    <form [formGroup]="formGroup" (ngSubmit)="submit()">
      <label for="email" class="text-surface-900 font-medium mb-2 block">Электронная почта</label>
      <input pInputText formControlName="email" id="email" type="text" placeholder="Адрес электронной почты" class="w-full mb-12" />

      <p-button type="submit" label="Сбросить пароль" icon="pi pi-undo" [fluid]="true" />
    </form>
  </div>
</div>
